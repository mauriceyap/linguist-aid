<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Linguist Aid connects volunteer translators and interpreters to mutual aid groups around the UK."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Linguist Aid</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="sign-up" netlify hidden>
      <input name="name-roman" />
      <input name="name-native-script" />
      <input name="languages" />
      <input name="email" />
      <input name="whatsapp" />
      <input name="facebook-messenger" />
      <input name="prior-experience" />
      <input name="anything-else" />
    </form>
    <form name="request-help" netlify hidden>
      <input name="mutual-aid-group" />
      <input name="name" />
      <input name="verification-method" />
      <input name="verification-address" />
      <input name="verification-link" />
      <input name="language" />
      <input name="skills" />
      <input name="anything-else" />
    </form>
    <div id="root"></div>
  </body>
</html>
